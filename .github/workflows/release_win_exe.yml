name: Build Windows executable on release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build .exe on Windows
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install cython
          pip install .

      - name: Build Cython extensions in-place
        run: |
          python setup.py build_ext --inplace

      - name: Build Windows executable with PyInstaller (include data files and compiled extensions)
        shell: pwsh
        run: |
          $addData = @(
            '--add-data','src\molara\rendering\shadercode;molara\rendering\shadercode',
            '--add-data','src\molara\MolaraLogo.png;.',
            '--add-data','src\molara\structure\periodic_table.json;molara\structure',
            '--add-data','src\molara\structure\atom_colors.json;molara\structure'
          )

          # Find compiled extension modules (.pyd) and add them as binaries
          $pydFiles = Get-ChildItem -Path . -Recurse -Filter *.pyd -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch '\\venv\\' }
          $addBin = @()
          foreach ($f in $pydFiles) {
            $filename = $f.Name
            # Determine destination inside package preserving subpath under src\molara
            $rel = $f.FullName.Substring((Get-Location).Path.Length).TrimStart('\')
            if ($rel -match 'src\\molara\\(.*)') {
              $sub = $Matches[1]
              $dest = "molara\\$sub\\$filename"
            } else {
              $dest = "molara\\$filename"
            }
            $addBin += '--add-binary'
            $addBin += "$($f.FullName);$dest"
          }

          $args = @('--noconfirm','--onefile','--name','Molara') + $addData + $addBin + @('src\molara\__main__.py')
          Write-Host 'Running pyinstaller with arguments:'
          Write-Host ($args -join ' ')
          pyinstaller @args

      - name: List dist
        run: dir dist

      - name: Upload .exe to GitHub release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist\\Molara.exe
          asset_name: Molara.exe
          asset_content_type: application/octet-stream

      - name: Upload .exe as workflow artifact for PR/manual testing
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v6
        with:
          name: Molara-${{ github.run_id }}.exe
          path: dist\\Molara.exe
