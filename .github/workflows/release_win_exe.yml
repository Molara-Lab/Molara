name: Build Windows executable on release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build .exe on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build Windows executable with PyInstaller (include data files)
        run: |
          pyinstaller --noconfirm --onefile --name Molara \
            --add-data "src\\molara\\rendering\\shadercode;molara\\rendering\\shadercode" \
            --add-data "src\\molara\\MolaraLogo.png;." \
            src\\molara\\__main__.py

      - name: List dist
        run: dir dist

      - name: Upload .exe to GitHub release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist\\Molara.exe
          asset_name: Molara.exe
          asset_content_type: application/octet-stream

      - name: Upload .exe as workflow artifact for PR/manual testing
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Molara-${{ github.run_id }}.exe
          path: dist\\Molara.exe
