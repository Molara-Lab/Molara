name: Tests

on:
  push:
    branches: [main]
    paths-ignore: ["**/*.md", docs/**]
  pull_request:
    branches: [main]
    paths-ignore: ["**/*.md", docs/**]
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    # prevent this action from running on forks
    if: github.repository == 'Molara-Lab/Molara'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        version:
          - { python: "3.9", resolution: lowest-direct, extra: tests,crystal,compchem }
          - { python: "3.12", resolution: highest, extra: tests,strict,crystal,compchem }
        # Add macOS wihtout optional dependencies, running only on python 3.10
        include:
          - os: macos-latest
            version: { python: "3.10", resolution: highest, extra: tests,strict }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.version.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}
          cache: pip
          # cache-dependency-path: cython_build.py
      - name: Install uv
        run: |
          pip install uv
      - name: Install dependencies
        run: |
          uv pip install -e .[${{ matrix.version.extra }}] --resolution=${{ matrix.version.resolution }} --system
      - if: runner.os == 'Linux'
        run: |
          sudo apt update && sudo apt install -y libegl1-mesa-dev
          sudo apt install -y '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
      - name: pytest
        run: |
          pytest --cov=src --cov-report=xml tests
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.4.1
        if: matrix.version.python == '3.12' && matrix.os == 'ubuntu-latest' && github.repository == 'Molara-Lab/Molara'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
