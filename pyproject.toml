[tool.black]
line-length = 120

[tool.ruff]
target-version = "py39"
line-length = 120#
select = [
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "FLY", # flynt
  "I",   # isort
  "W",    # pycodestyle warning
  ]
ignore = [
  "F401", # {name} imported but unused
  "F403", # {name} used but not defined
  "F405", # {name} may be undefined, or defined from star imports
  ]
pydocstyle.convention = "google"
